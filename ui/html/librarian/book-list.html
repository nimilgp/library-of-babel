<ul class="list-items">
    {{ range .}}
        <li id="list-books-{{.BookID}}">
            <div>
                <h1>{{.Title}}</h1>
                <div>By: {{.Author}}</div>
            </div>
            <div class="approve-labels">
                <label hx-post="/issue-general/{{.Title}}/{{.BookID}}" hx-target=".section-body" hx-swap="innerHTML">Select</label>
            </div>
        </li>
    {{end}}
</ul>
