<main class="section-content">
    <section class="section-intro">
        <h1>Search</h1>
        <!-- <div class="search-options">
            <a>Title</a>
            <a>Author</a>
            <a>ISBN</a>
        </div> -->

        <div class="search-container">
            <form hx-post="/search-book" hx-target=".section-body" hx-swap="outerHTML">
              <div class="radio-buttons">
                <input type="radio" id="title" name="search-option" value="title" checked="checked"/>
                <label for="title">Title</label>
                <input type="radio" id="author" name="search-option" value="author"/>
                <label for="author">Author</label>
                <input type="radio" id="isbn" name="search-option" value="isbn"/>
                <label for="isbn">ISBN</label>
              </div>
              <input type="text" name="search-str" placeholder="Search..">
              <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="section-body">
    </section>
</main>
