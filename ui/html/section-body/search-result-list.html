<section class="section-body">
    <ul class="list-items">
        {{ range . }}
            <li>
                <h1>{{ .Title }}</h1>
                <div>By {{ .Author}}</div>
                <div>Rating:<b>{{ .Rating }}</b> Readers:<b>{{ .Readers}}</b></div>
            </li>
        {{end}}
    </ul>
</section>
